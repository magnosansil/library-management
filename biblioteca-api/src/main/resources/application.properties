# Server Configuration
server.port=${SERVER_PORT:8080}
spring.application.name=biblioteca-api

# Database Configuration - PostgreSQL
# Usa variáveis de ambiente para facilitar trabalho em equipe e deploy
# Configure DATABASE_URL, DB_USERNAME e DB_PASSWORD como variáveis de ambiente
# Ou use a connection string completa em DATABASE_URL
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://localhost:5432/biblioteca_db}
spring.datasource.username=${DB_USERNAME:postgres}
spring.datasource.password=${DB_PASSWORD:postgres}
spring.datasource.driver-class-name=org.postgresql.Driver

# Se usar connection string completa, pode extrair componentes:
# spring.datasource.url=${DATABASE_URL}
# spring.datasource.username=${DB_USERNAME}
# spring.datasource.password=${DB_PASSWORD}

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Logging
logging.level.org.springframework.web=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE


